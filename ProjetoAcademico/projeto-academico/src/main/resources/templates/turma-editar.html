<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Site Acadêmico - Edição de Turma</title>
    <div th:replace="~{fragments/head}"></div>
</head>

<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-5">
        <h1>Editar Turma</h1>

        <form th:action="@{/turma/editar/{id}(id=${turma.id})}" th:object="${turma}" th:method="put">
            <div class="mb-3">  
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="professor" class="form-label">Professor:</label>
                <select id="professor" name="professor" class="form-control" required th:field="*{professor.id}">
                    <option value="">Selecione um professor</option>
                    <option th:each="professor : ${professores}" th:value="${professor.id}"
                        th:text="${professor.nome}"></option>
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">Salvar</button>
                <a href="/turmas/lista" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
