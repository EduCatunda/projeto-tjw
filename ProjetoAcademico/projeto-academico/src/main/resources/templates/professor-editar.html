<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Site Acadêmico - Edição de Professor</title>
	<div th:replace="~{fragments/head}"></div>
</head>

<body>
  <div th:replace="~{fragments/header}"></div>

  <div class="container mt-5">
    <h1>Edição de Professor</h1>

    <form th:action="@{/professor/editar/{id}(id=${professor.id})}" th:object="${professor}" th:method="put">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required th:field="*{nome}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required th:field="*{email}">
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary me-md-2">Salvar</button>
        <a href="/professores/lista" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
